version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
  back:
    image: cr.yandex/crpcpttpmpk9gvquafuh/karaoke-maker:0.5.10
    command: flask run --host=0.0.0.0
    restart: on-failure
    ports:
      - "5000:5000"
    env_file:
      - ./.env-back
      